# This workflow is to automate Checkmarx SAST scans.  It runs on a push to the main branch.
#
# The following GitHub Secrets must be first defined:
#   - CHECKMARX_URL
#   - CHECKMARX_USER
#   - CHECKMARX_PASSWORD
#   - CHECKMARX_CLIENT_SECRET
#
# The following variables must be inserted below:
#   - <ProjectName>
#
# Update the 'team' field to reflect the team name used in Checkmarx.
#
# For full documentation, including a list of all inputs, please refer to the README https://github.com/checkmarx-ts/checkmarx-cxflow-github-action

name: Checkmarx SAST Scan
on:
  push:
    branches:
     - master1
  pull_request:
    branches:
     - master1

jobs:
  build:
    name: CHECKMARX
    runs-on: [ubuntu-latest]
    permissions:
      contents: read
      issues: write
      pull-requests: write
      security-events: write
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Checkmarx CxFlow Action
      uses: checkmarx-ts/checkmarx-cxflow-github-action@v1.4 #Github Action versions
      with:
        project: NodeGoat # <-- Insert Checkmarx SAST Project Name
        team: CxServer\\SP\\Company\\ANTestOrganization
        checkmarx_url: http://44.193.212.247/ # To be stored in GitHub Secrets.
        checkmarx_username: admin
        checkmarx_password: test
        checkmarx_client_secret: ${{ secrets.CHECKMARX_CLIENT_SECRET }} # To be stored in GitHub Secrets.
        break_build: false
        scanners: sast
        bug_tracker: Sarif
        params: --namespace=${{ github.repository_owner }} --repo-name=${{ github.event.repository.name }} --branch=${{ github.ref }} --cx-flow.filterSeverity --cx-flow.filterCategory  --checkmarx.disable-clubbing=true --checkmarx.version=8.9 --checkmarx.scope=sast_rest_api --checkmarx.client-id=resource_owner_client
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: cx.sarif
